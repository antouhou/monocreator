name: JS-DPP Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '41 */160 * * *'
  release:
    types:
      - published
  pull_request:
    branches:
      - master
      - v[0-9]+\.[0-9]+-dev
    paths:
      - packages/js-dpp/**
      - .github/workflows/js-dpp.yml

jobs:
  js-dpp-tests:
    name: Run DPP tests
    uses: strophy/monoproject/.github/workflows/test.yml@master
    with:
      package: '@dashevo/dpp'
