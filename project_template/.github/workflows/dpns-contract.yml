name: DPNS Contract Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '41 */160 * * *'
  release:
    types:
      - published
  pull_request:
    branches:
      - master
      - v[0-9]+\.[0-9]+-dev
    paths:
      - packages/dpns-contract/**
      - .github/workflows/dpns-contract.yml

jobs:
  dpns-contract-tests:
    name: Run DPNS Contract tests
    uses: strophy/monoproject/.github/workflows/test.yml@master
    with:
      package: '@dashevo/dpns-contract'
